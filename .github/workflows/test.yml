name: test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: test
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: test
        run: go test ./...

  test-status:
    name: test status
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: set check status as success
        uses: Sibz/github-status-action@v1
        with:
          context: test-status
          authToken: ${{ secrets.GITHUB_TOKEN }}
          state: success